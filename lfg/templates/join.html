{% extends "layout.html" %}

{% block title %}
    Join Campaign
{% endblock %}

{% block main %}
    <!-- Modified CS50 Finance -->
    <form action="/join" method="post" class="needs-validation" novalidate>
        <div class="row justify-content-md-center">
            <div class="form-group col-md-4">
                <label for="chars" class="spacing">Choose character:</label>
                <br>
                <select class="custom-select" id="chars" name="chars" autofocus required>
                    <option value="">Choose...</option>

                    {% for char in chars %}
                        <option value="{{ char.char_id }}">{{ char.char_name }}</option>
                    {% endfor %}

                </select>
                <div class="invalid-feedback relative">
                    Please choose character.
                </div>
            </div>
        </div>
        <button class="btn btn-info mt-3" type="submit" name="join" value="{{ camp_id }}" aria-label="Join button">Join</button>
    </form>

    <script>
        /* https://getbootstrap.com/docs/4.1/components/forms/#custom-styles */
        /* Validates all individual text fields and select menus */
        (function() {
            'use strict';
            window.addEventListener('load', function() {
                // Fetch all the forms we want to apply custom Bootstrap validation styles to
                var forms = document.getElementsByClassName('needs-validation');
                // Loop over them and prevent submission
                var validation = Array.prototype.filter.call(forms, function(form) {
                    form.addEventListener('submit', function(event) {
                        if (form.checkValidity() === false) {
                            event.preventDefault();
                            event.stopPropagation();
                        }
                    form.classList.add('was-validated');
                    }, false);
                });
            }, false);
        })();
    </script>
{% endblock %}
